<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'sière Parfumerie</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="horizontal-container">
        <!-- Brand Section -->
        <section class="brand-section">
            <div class="brand-content">
                <div class="logo-container">
                    <h1 class="brand-name animated-text">L'sière</h1>
                    <p class="brand-subtitle animated-text">PARFUMERIE</p>
                    <div class="logo-image"></div>
                </div>
                <div class="arrow-container">
                    <svg class="arrow-icon" width="40" height="20" viewBox="0 0 40 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 10L38 10M38 10L28 2M38 10L28 18" stroke="#1E1E1E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </section>
        
        <!-- Perfume Section 1 -->
        <section class="perfume-section perfume-1">
            <img src="images/perfume-bottle-1-5a9633.png" alt="Elegant Glass Perfume Bottle" class="perfume-image">
        </section>
        
        <!-- Model Section -->
        <section class="model-section">
            <img src="images/natalie-portman-513ed9.png" alt="Natalie Portman for Miss Dior Parfum" class="model-image">
        </section>
        
        <!-- About Section -->
        <section class="about-section">
            <div class="about-content">
                <img src="images/perfume-bottle-2-5a9633.png" alt="Perfume Bottle" class="about-perfume">
                <div class="about-text-container">
                    <h2 class="about-title">ABOUT US</h2>
                    <a href="about.html" class="about-link">Learn More</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
